<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>App name</title>
</head>
<body>
<div align="center">
<h1>Entries latest updates</h1>
<br/>
<a href="/api/entry/id/3/updates">add new employee</a>
<table border="1" cellpadding="10">
<thead>
<tr>
<td>ID</td>
<td>Name</td>
<td>Subject</td>
<td>Actions</td>
</tr>

</thead>
<tbody>
<tr th:each="elt : ${listUpdatedEntrys}">
		<td th:text="${elt.revisionDate}"></td>
		<td> <span th:text="${serverTime}" /></td>
		<td>
			<table>
				<tr>
					<th>DetailId</th>
					<th>DetailDescription</th>
				</tr>
				<tr th:each="detail: ${elt.entry}">
					<td th:text="${detail.id}">id</td>
					<td th:text="${detail.text}">description</td>
				</tr>
			</table>
		</td>
		<td>
		<a th:href="">Edit</a>
		&nbsp;
		<a th:href="">Delete</a>
		</td>
</tr>


</tbody>
</table>
</div>
</body>
</html>
